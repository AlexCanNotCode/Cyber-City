<!DOCTYPE html>
<html>
<head>
  <title>Lambda API Example</title>
</head>
<body>
  <h1>Ride Wait Time</h1>
  <div id="output">Loading...</div>

<script>
  fetch('https:execute-api.us-eas1.amazonaws.com')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('output');
      container.innerHTML = ''; // Clear old content

      if (data.rides && data.rides.length > 0) {
        data.rides.forEach(ride => {
          const p = document.createElement('p');
          p.textContent = `Ride: ${ride.ride}, Wait Time: ${ride.wait_time}`;
          container.appendChild(p);
        });
      } else {
        container.textContent = 'No ride data available.';
      }
    })
    .catch(error => {
      console.error('Error fetching API:', error);
      document.getElementById('output').innerText = 'Error loading data.';
    });
</script>

</body>
</html>
